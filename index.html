
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {  
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid black;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid black;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buttons button {
            margin-left: 10px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">TODO LIST</h1>
        <form id="todo-form">
            <input type="text" placeholder="Title" id="todo-title">
            <input type="text" placeholder="Decription" id="todo-description">
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list">
            <!-- this is where task will be viewed -->
        </ul>
    </div>
    <script src="question4.js"></script>
</body>
</html>
